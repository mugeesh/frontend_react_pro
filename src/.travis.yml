language: ruby
install:
  - gem uninstall bundler
  - gem install bundler --version '1.7.4'
script: "rake"

sudo: required

services:
  - docker


before_install:
  - docker build -t mugeesh/frontend_react_pro -f Dockerfile.dev .

script:
  - docker run mugeesh/frontend_react_pro npm run test -- --coverage


